summary: Add user

description:
  Creates new user from the request data to the users organization.

requestBody:
  content:
    application/json:
      schema:
        properties:
          username:
            type: string
            description: unique username
          firstname:
            type: string
          lastname:
            type: string
          password:
            type: string
          organization_id:
            type: integer
          roles:
            type: array
            items:
              type: integer
            description: user roles
          rules:
            type: integer
            description: rules assigned to the roles
          email:
            type: string


responses:
  400:
    description: Username already exists
  201:
    description: Ok
  401:
    description: Unauthorized

security:
  - bearerAuth: []

tags: ["User"]
