summary: Update organization

description:
  Updates the organization with the specified id.

parameters:
  - in: path
    name: id
    schema:
      type: integer
    description: organization id
    required: true

requestBody:
  content:
    application/json:
      schema:
        properties:
          name:
            type: string
          address1:
            type: string
          address2:
            type: string
          zipcode:
            type: string
          country:
            type: string
          public_key:
            type: string
          domain:
            type: string

responses:
  200:
    description: Ok
  404:
    description: organization with specified id is not found
  401:
    description: Unauthorized

security:
  - bearerAuth: []

tags: ["Organization"]