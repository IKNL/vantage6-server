summary: Add rule to a role

description:
  Adds a rule to a role given that the role exists already and that the user has
  the permission to do so.

parameters:
  - in: path
    name: id
    schema:
      type: integer
    description: collaboration id
    required: true

requestBody:
  content:
    application/json:
      schema:
        properties:
          id:
            type: integer
            description: node id which should be added

responses:
  201:
    description: added rule to node
  404:
    description: collaboration or node not found
  401:
    description: Unauthorized

security:
  - bearerAuth: []

tags: ["Role"]
