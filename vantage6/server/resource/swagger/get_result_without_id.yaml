summary: List results

description:
  Returns a list of all results only if the node, user or container have the proper authorization
  to do so.

parameters:
  - in: path
    name: id
    schema:
      type: integer
      minimum: 1
    description: "unique task identifier"
    required: true
  - in: query
    name: state
    schema:
      type: string
    description: the state of the task ('open')
  - in: query
    name: task_id
    schema:
      type: integer
    description: "unique task identifier"
  - in: query
    name: node_id
    schema:
      type: integer
    description: node id
  - in: query
    name: include
    schema:
      type: string
    description: what to include ('task')

responses:
  200:
    description: Ok
  401:
    description: Unauthorized

security:
  - bearerAuth: []

tags: ["Result"]