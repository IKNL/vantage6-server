summary: List of collaborations

description:
  Returns a list of collaborations that belong to the organization of the user, container or node.
  In case of global view permissions all the collaboration from all the organizations are returned.

responses:
  200:
    description: Ok
  404:
    description: collaboration with specified id is not found
  401:
    description: Unauthorized

security:
  - bearerAuth: []

tags: ["Collaboration"]